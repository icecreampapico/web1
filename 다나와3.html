 <h2>POD 다나와</h2>
  
  <h3><a href="index.html">차별성</a></h3>
   <p>3. 주문제작 업체는 자신만의 비교우위를 갖고 있음에도, 기존 가격 비교 사이트에서 광고, 트래픽 량 등 외부적 조건으로 소비자의 눈에서 등한시되는 경향 있음. 하지만 POD 다나와는 판매량 인지도 등의 기존 사항보다는 소비자의 세부사항에 가장 부합하는 업체를 제공해주므로, 자신을 알아주는 소비자를 위해 질 좋은 티셔츠 제작할 수 있음. 그러므로 신생 영세 주문제작 업체도 능력으로만 선발 업체와의 간격을 줄일 수 있음.</p>
